name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  GRADLE_OPTS: |
    -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
    -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
    -Dsonar.login=${{ secrets.SONAR_TOKEN }}
    -Dsonar.projectName=${{ vars.SONAR_PROJECT_NAME }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build
    - name: Sonarqube
      uses: gradle/gradle-build-action@v2
      with:
        arguments: jacocoTestReport --rerun-tasks sonar
    - name: Test Reports
      uses: xportation/junit-coverage-report@main
      with:
        junit-path: ./build/test-results/test/*.xml
        coverage-path: ./build/reports/jacoco/test/coverage.xml

